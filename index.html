    <!-- Mettre en gras le texte dans CSS : https://www.w3schools.com/cssref/pr_font_weight.asp-->
    <style>
    .haut-bordure {
      background-color: rgb(219, 219, 219);
      color: blue;
      font-weight: bold;
      border: 5px black;
      padding: 20px;
      margin: 20px;
    }
    .millieu-bordure {
      background-color: rgba(152, 200, 227, 0.919);
      color: rgb(50, 50, 169);
      text-align: center;
    }
    .bas-bordure {
      background-color: rgb(219, 219, 219);
      color: blue;
      text-align: center;
    }


    .HTML-button {
      background-color: rgb(255, 103, 57, 0.9);
      color:white;
    }
    .HTML-button:hover {
      cursor: grab;
      background-color: white;
      color:rgb(255, 103, 57, 0.9) ;
    }
    .HTML-button:active {
      opacity: 0.3;
    }

    .CSS-button {
      background-color: rgb(34, 34, 182);
      color:white;
    }
    .CSS-button:hover {
      background-color: white;
      color:rgb(34, 34, 182);
    }

    .GitHub-button {
      background-color: rgb(30, 29, 29);
      color:rgb(255, 255, 255);
    }
    .GitHub-button:hover {
      background-color: rgb(255, 255, 255);
      color:rgb(30, 29, 29);

    }

    .lien-bas {
      bottom: 10px;
      position: absolute;
      }
    </style>

    <!-- Garder un élément en-bas de la page : https://www.w3schools.com/cssref/pr_pos_bottom.asp 
        Avoir rajouté l'attribut "position: absolute" a descendu en-bas alros que bottom tout seul ne le faisait pas.
    -->

      <button class="CSS-button" target = "_blank" onclick="window.location.href = 'https://l33v33l.github.io/site/CSS';">CSS</button>
      <button class="GitHub-button" target = "_blank" onclick="window.location.href = 'https://l33v33l.github.io/site/GitHub';">GitHub</button>

    <div class="bas-bordure">
