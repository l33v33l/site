<!-- Ce document pour étendre /login -->

<!-- Ça veut dire que ce fichier est le même que base.html et en plus on peut modifier.-->
{% extends "base.html" %} {% block title %}Sign up{% endblock %} {% block
content %}

<form method="POST">
  <h3 align="center">Sign up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>

  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>

  <div class="form-group">
    <label for="password2">Password (confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- Ça envoi vers rien car http request (get ou post). Post ça fait un changement dans une base de données d'un site web. 
    Ça ne fait rien car ça n'envoi l'information rentrée dans le formulaire nulle part -->
