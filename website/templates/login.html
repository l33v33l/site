<!-- Ce document pour étendre /login -->

<!-- Ça veut dire que ce fichier est le même que base.html et en plus on peut modifier.-->
{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}

<!-- Mettre un formulaire <form method="POST"> <h3 alig = "center"-->

<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>

  <br />

  <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
<!-- Les doubles crochets { permettent d'avoir une expression Python et de faire un passage par valeurs et on pourra ensuite utiliser la valeur dans le template. Voir dans auth.py-->
